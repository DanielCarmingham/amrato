<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Grid Square
            </mat-panel-title>
            <mat-panel-description>
                Look up a maidenhead grid square, i.e. FN31pr
            </mat-panel-description>
        </mat-expansion-panel-header>
        <form class="d-inline-block" (submit)="onGridSubmit($event)">
            <mat-form-field class="mr-1">
                <mat-label>Grid code (4 or 6 characters)</mat-label>
                <input name="gridCode" matInput maxlength="6" minlength="4" pattern="[A-Za-z]{2}[0-9]{2}[A-Za-z]{0,2}" [(ngModel)]="gridCode" />
            </mat-form-field>
            <button type="submit" mat-button>Go</button>
        </form>
    </mat-expansion-panel>
</mat-accordion>
